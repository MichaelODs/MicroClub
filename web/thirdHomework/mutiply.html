<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>乘法表</title>
</head>
<body>
    <script type="text/javascript">
       for(var i = 1; i <= 9; i++){
          for(var j = 1; j <= i; j++){
             document.write(j +'*'+ i + '=' + j * i + '&nbsp&nbsp');//多输出两个空格
          }
          document.write('<br/>');//换行
	   }
    </script>
</body>
