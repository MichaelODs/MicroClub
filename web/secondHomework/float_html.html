<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不配拥有名字</title>
    <!-- <link rel="stylesheet" href="index1.css" type="text/css"> -->
    <style>
        ul{
            list-style-type: none;
        }
        ul li{
            float: left;
            width: 50px;
            height: 30px;
            background-color:whitesmoke;
            padding: 12px;
        }
        ul li:hover{
            background-color: red;
        }
        ul li a:link{
            color: green;
            text-align:center;
            padding:4px;
            text-decoration:none;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="https://www.baidu.com/">百度</a></li>
        <li><a href="https://www.sougou.com/">搜狗</a></li>
        <li><a href="https://www.tmall.com/">天猫</a></li>
    </ul>
</body>
</html>
